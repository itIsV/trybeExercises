<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
      div {
        border-color: black;
        border-style: solid;
      }
      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    <div class="main-content">
      <div class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </div>
    </div>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
 Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
 Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
 Crie uma função que mude a cor do quadrado vermelho para branco.
 Crie uma função que corrija o texto da tag <h1>.
 Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
 Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */
       
       
       //Passo 1
        function nextTwoYears(string) {
         let paragraph = document.querySelector('p');
         paragraph.innerText = string;
       }
       
       nextTwoYears('Daqui a 2 anos vou estar nos preparativos finais para fazer um intercânbio e trabalhar no exterior.')



       //passo 2
       function changeColor(string) {
         let element = document.querySelector('.main-content');
         element.style.cssText = 'background-color: ' + string;
       }

       changeColor('rgb(76,164,109');


       //passo 3:
       function backgroundWhite(string) {
         let element = document.querySelector('.center-content');
         element.style.cssText = 'background-color: ' + string;
       }

       backgroundWhite('white');


       //Passo 4:
       function titleText(string) {
         let title = document.querySelector('.title');
         title.innerText = string;
       }

       titleText('Exercício 5.1 - JavaScript');


       //Passo 5:
       let pList = document.querySelectorAll('p');
       function caps() {
         for (let index = 0; index < pList.length; index += 1) {
           pList[index].innerHTML = pList[index].innerHTML.toUpperCase();
         }
       }

       caps();


       //Passo 6:
       function pLog() {
         for (let index = 0; index < pList.length; index += 1)
         console.log(pList[index].innerHTML);
       }

       pLog();

    </script>
  </body>
</html>
