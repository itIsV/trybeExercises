<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myFirstForm</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="" method="GET" >
        <label for="userEmail">Email do Usuário
        <input type="email" name="email" id='userEmail' autocomplete="off" autofocus placeholder="Digite seu email" required>
        </label>
        <label for="pass">Senha do Usuário
        <input type="password" name="password" id="pass" placeholder="Digite sua senha" required>
        </label>
        <label for="box">Lembre-me
        <input type="checkbox" name="boxcheck" id="box">
        </label>
        <button type="submit" >Entrar</button>
    </form>
</body>
</html>
