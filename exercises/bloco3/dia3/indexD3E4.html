<!DOCTYPE html>
<html lang="pt-br">
  <head>
  <meta charset="UTF-8">
  <title>Pseudoclasses</title>
  <link rel="stylesheet" href="styleD3E4.css">
  </head>
  <body>
    <h1>Paleta de Cores</h1>
    <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
    <div style="background-color: midnightblue;" >
      <h3 style="font-style: italic;"  > Cor primária</h3>
    </div>
    <div style="background-color: darkred;" >
      <h3>Cor Secundária</h3>
    </div>
    <div style="background-color: goldenrod; font-size: 1.3em;" >
      <h3 style="font-style: italic;"  >Cor Complementar</h3>
    </div>
    <div style="background-color:darkslategray;" > 
      <h3>Cor Escura</h3>
    </div>
    <div>
      <h3 style="font-style: italic; color: black;"  >Cor Clara</h3>
    </div>
    <!-- EXERCÍCIOS
 Estilize as divs para que, ao passar o cursor por cima das mesmas, elas
      ganhem uma borda.
 Faça cada div ter uma cor própria.
 Estilize cada uma das tags <h3>.
 Faça a terceira div ser maior que as demais.
 Deixe as tags ímpares <h3> com o texto em itálico.

    -->
  </body>
</html>
